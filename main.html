<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="buttons">
            <button class="btn applause" type="button" onmousedown="sound1.play()">applause</button>
            <button class="btn boo" type="button" onmousedown="sound2.play()">boo</button>
            <button class="btn gasp" type="button" onmousedown="sound3.play()">gasp</button>
            <button class="btn tada" type="button" onmousedown="sound4.play()">tada</button>
            <button class="btn victory" type="button" onmousedown="sound5.play()">victory</button>
            <button class="btn wrong" type="button" onmousedown="sound6.play()">wrong</button>
            <button class="stop" type="button" onmousedown="">stop</button>
        </div>
    </div>

    <!-- Include script.js at the end of the body -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
